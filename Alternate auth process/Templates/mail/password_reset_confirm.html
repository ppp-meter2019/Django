{% extends 'manage_site/index.html' %}

{% block content %}
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_ul }}
        <li>
            <button type="submit">Change password</button>
        </li>
    </form>
  {% else %}
    <p>
      Reset link was invalid.  Please request a new password reset.
    </p>
  {% endif %}
{% endblock %}
