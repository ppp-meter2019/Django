{% extends 'index.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="main_block">
  <div class="login_form_container">
    <h2>Login</h2>
    <form method="post" class="login_form_flex">
      {% csrf_token %}
      {{ form.as_ul }}
      <li>
        <button type="submit">Login</button>
      </li>
    </form>

  </div>
</main>
{% endblock %}
